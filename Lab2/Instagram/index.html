<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico" rel="shortcut icon" type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <img src="page.png" alt="" class="phoneImg"> <!--phone image-->

        <div class="form-div"> <!--login form-->
            <form action="">
                <img class="instaLogo" src="insta.png" alt="logo"> <!--insta text-->
                <input type="text" class="input" placeholder="Телефон, имя пользователя или эл. адрес" required>
                <input type="password" class="input" required placeholder="Пароль">
                <button class="login-btn">Войти</button>
                <p id="or">или</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebook</a>
            </form>
            <div class="sign-up">
                <p>У вас еще нет аккаунта? <a href="#" class="sign-link">Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение.</p>
                <div class="store">
                    <img id="appStore" src="apple.png" alt="">
                    <img id="googlePlay" src="google.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
