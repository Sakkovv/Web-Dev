<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2 class="text-todo">ToDO List</h2>
    </div>
    <div class="todo-container">
        <h1 class="ToDO-list">
            ToDo List
        </h1>
        <form action="" class="form">
            <input type="text" id="New-Task" placeholder="New Task" class="New-Task">
            <button type="submit" class="btn-sub">Add</button>
        </form>

        <div class="tsk-lst">
            <ul id="task_list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
