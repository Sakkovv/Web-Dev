<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1 class="ToDO-list">
            ToDo List
        </h1>
        <form action="" class="form">
            <input type="text" id="New-Task" placeholder="New Task" class="New-Task">
            <button type="submit" class="btn-sub">Add</button>
        </form>

        <div class="tsk-lst">
            <ul id="task_list"></ul>
        </div>
    </div>
    <button class="btn2" id="delete-selected">Удалить выбранные</button>
    <button class="btn2" id="delete-all">Удалить все задачи</button>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmText">Вы уверены?</p>
            <div class="modal-buttons">
                <button id="confirmYes" class="btn btn-confirm">Да</button>
                <button id="confirmNo" class="btn btn-cancel">Отмена</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
