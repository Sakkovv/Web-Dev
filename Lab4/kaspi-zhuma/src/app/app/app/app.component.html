<app-header
  [categories]="categories"
  (categorySelected)="selectCategory($event)">
</app-header>

<div *ngIf="selectedCategory; else noCategory">
  <h2>Товары категории: {{ selectedCategory.name }}</h2>
  <app-product-list
    [products]="selectedCategory.products"
    (remove)="removeProduct($event)"
    (like)="updateLikes($event)">
  </app-product-list>
</div>

<ng-template #noCategory>
  <p>Пожалуйста, выберите категорию, чтобы увидеть товары.</p>
</ng-template>
